spring.profiles.active=dev


# Configs do banco de dados
spring.datasource.url=${DEFAULT_DATASOURCE_URL}
spring.datasource.username=${DEFAULT_DB_USERNAME}
spring.datasource.password=${DEFAULT_DB_PASSWORD}

# Configs do Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.time_zone=America/Campo_Grande


